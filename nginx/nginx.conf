worker_processes 1; # 1개의 워커 프로세스를 사용

events {
    worker_connections 1024; # 각 워커 프로세스가 동시에 처리할 수 있는 최대 연결 수를 1024로 설정
}

http {

    include /etc/nginx/mime.types;
    
    upstream backend {
        server backend:8080; # backend : 도커컴포즈 서비스명
    }

    server {
        listen 80; # 클라이언트의 요청을 받을 포트 설정

        # 기본 루트 경로와 인덱스 파일을 설정
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # ----- API 요청 프록시 -----
        location /api/ {
            proxy_pass http://backend;  # 뒤에 슬래시 없이 => /api/경로가 그대로 전달됨
            proxy_http_version 1.1;     # SSE·chunked 대응
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;  # HTTPS 인지 여부 전달
            proxy_set_header Host $host;
        }

        # ----- SSE(Server-Sent Events) 전용 location -----
        location /api/notifications/subscribe/ {
            proxy_pass http://backend; 
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;

            # SSE를 위해 버퍼링 비활성화 및 타임아웃 설정
            proxy_buffering off;         # 실시간 전송 위해 버퍼링 OFF
            proxy_read_timeout 3600s;    # 서버에서 한동안 응답이 없어도 1시간까지 유지
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;

            add_header X-Accel-Buffering no;  # Nginx 자체 버퍼링 방지
            add_header Cache-Control no-cache;# SSE 응답 캐싱 금지
        }
    }
}