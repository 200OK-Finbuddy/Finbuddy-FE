worker_processes 1; # 1개의 워커 프로세스를 사용

events {
    worker_connections 1024; # 각 워커 프로세스가 동시에 처리할 수 있는 최대 연결 수를 1024로 설정
}

http {

    include /etc/nginx/mime.types;
    
    upstream backend {
        server backend:8080; # backend : 도커컴포즈 서비스명
    }

    server {
        listen 80; # 클라이언트의 요청을 받을 포트 설정

        # 기본 루트 경로와 인덱스 파일을 설정
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # '/api/'로 시작하는 모든 요청에 대해 백엔드 서버로 프록시하도록 설정
        location /api/ {
            proxy_pass https://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 🔥 추가할 설정 (DELETE/POST 요청 오류 방지)
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        # SSE(Server-Sent Events) 설정 추가
        location /api/notifications/subscribe/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 🔥 SSE를 위한 타임아웃 및 커넥션 설정
            proxy_buffering off;  # SSE는 실시간 이벤트 전송이므로 버퍼링 비활성화
            proxy_read_timeout 3600s;  # 타임아웃을 1시간으로 설정
            proxy_connect_timeout 60s;  # 연결 타임아웃 60초
            proxy_send_timeout 60s;  # 요청 전송 타임아웃 60초

            add_header X-Accel-Buffering no;  # Nginx의 자체 버퍼링 방지 (SSE 필수)
            add_header Cache-Control no-cache;  # 클라이언트가 캐싱하지 않도록 설정

            # SSE에서는 HTTP/1.1이 필요
            proxy_http_version 1.1;
        }
    }
}